<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">My Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
  </div>

  <div class="gallery">
    <div class="image-box nature">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1" onclick="openLightbox(0)">
    </div>
    <div class="image-box city">
      <img src="https://picsum.photos/id/1011/400/300" alt="City 1" onclick="openLightbox(1)">
    </div>
    <div class="image-box people">
      <img src="https://picsum.photos/id/1005/400/300" alt="People 1" onclick="openLightbox(2)">
    </div>
    <div class="image-box nature">
      <img src="https://picsum.photos/id/1016/400/300" alt="Nature 2" onclick="openLightbox(3)">
    </div>
    <div class="image-box city">
      <img src="https://picsum.photos/id/1012/400/300" alt="City 2" onclick="openLightbox(4)">
    </div>
    <div class="image-box people">
      <img src="https://picsum.photos/id/1003/400/300" alt="People 2" onclick="openLightbox(5)">
    </div>
    <div class="image-box nature">
      <img src="https://picsum.photos/id/1020/400/300" alt="Nature 3" onclick="openLightbox(6)">
    </div>
    <div class="image-box city">
      <img src="https://picsum.photos/id/1031/400/300" alt="City 3" onclick="openLightbox(7)">
    </div>
    <div class="image-box people">
      <img src="https://picsum.photos/id/1027/400/300" alt="People 3" onclick="openLightbox(8)">
    </div>
    <div class="image-box nature">
      <img src="https://picsum.photos/id/1025/400/300" alt="Nature 4" onclick="openLightbox(9)">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
